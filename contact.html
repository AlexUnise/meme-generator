<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/contact.css">
    <script defer src="https://unpkg.com/feather-icons"></script>
    <script src="js/footer.js"></script>
    <script src="js/header.js" defer></script>
    <script src="js/icones.js" defer></script>
</head>
<body>
    <header id="header" ></header> 
    <main class="contact">
         
        
        <section class="contact-info">
           
            <h1 class="contact-title">Contactez-nous</h1>
            <div class="contact-info-container">
                <div class="contact-info-square">
                    <h1 class="contact-square-title">Mail Us</h1>
                    <p class="contact-text">zmichalop@gmail.com</p>
                </div>

                <div class="contact-info-square">
                    <h1 class="contact-square-title">Call Us</h1>
                    <p class="contact-text">+3309112001 </p>
                </div>

                <div class="contact-info-square">
                    <h1 class="contact-square-title" >Find Us</h1>
                    <iframe id="contact-map" 
                        style="border:0"
                        loading="lazy"
                        allowfullscreen
                        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCfohSBF8EuXri2Vsh6QSsiJzFYJQYAtbM&q=CPE+Lyon">
                    </iframe>
                </div>
            </div>
        </section>

        <section class="contact-typebox">
            <div class="contact-aboutus">
                <h1 class="contact-title">A propos</h1>
                <div class="contact-aboutus-square">
                    <p class="contact-text">Nous sommes des devellopeurs independants, 
                        envoyez-nous un commentaire si vous avez aim√©s ou pas nos produits. 
                        Tous les commentaires sont pris en compte afin d'apporter la meilleure expercience possible</p>
                </div>
                <form class="contact-aboutus-square contact-emailbox" action="">
                    <input type="text" name="text" id="username" class="contact-textinput" placeholder="Votre username ici">
                    <input type="text" name="text" id="mail" class="contact-textinput" placeholder="Votre mail ici">
                    <input type="text" name="text" id="message" class="contact-textinput" placeholder="Votre message ici">
                    <button id="benvoyer">Envoyer</button>
                </form>
            </div>
        </section>

    </main>
    <footer id="footer"></footer>
</body>
</html>
