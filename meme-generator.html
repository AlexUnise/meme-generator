<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/meme-generator.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="js/header.js" defer></script>
</head>
<body>
    <header id="header" >  
    </header> 
    <main class="generator">
        
        <div class="generator-container">
            <div class="generator-buttons">
                <button class="generator-button generator-button-generate ">Générer votre meme !</button>
                <span class="generator-or">ou</span>
                <button class="generator-button generator-button-insert">Uploader votre meme !</button>
            </div>
            <div class="generator-creation" id='generator-creation'>
                <div class="generator-img-container" id="img-container" >
                    <!-- Canvas here-->
                    <canvas id="generator-canvas"></canvas>
                    <img src="img/portrait.jpg" alt="" id="generator-img">
                </div>
                <div class="generator-customization-zone">
                    
                    <h2 id="generator-mode-title">Génération de meme</h2>

                    <div class="generator-parameters-container">

                        <button class="generator-meme-generateBtn" id="generator-mode-action">Générer un meme</button>
                        <label for="file-input" class="generator-meme-generateBtn"> Uploader votre meme !</label>
                        <input type="file" style='visibility: hidden;' id="file-input">
                        

                        <div class="generator-meme-texts-container" id="texts-container" >
                            <div class="generator-text-choice-container">
                                <div class="generator-text-choice-item">
                                    <label for="text1">Texte 1</label>
                                    <input type="radio" name="textOption" id="0">
                                </div>
                                <div class="generator-text-choice-item">
                                    <label for="text1">Texte 2</label>
                                    <input type="radio"  name="textOption" id="1">
                                </div>
                                <div class="generator-text-choice-item">
                                    <label for="text1">Texte 3</label>
                                    <input type="radio" name="textOption" id="2">
                                </div>
                                <div class="generator-text-choice-item">
                                    <label for="text1">Texte 4</label>
                                    <input type="radio" name="textOption" id="3">
                                </div>
                            </div>
                            <input type="text" name="text" id="generator-text" class="geneator-meme-textInput" placeholder="Votre texte ici !" >
                            <div class="generator-position-container" class='text-position-container' id="text-position-container">
                                <span class="generator-positionText">Paramètres du texte</span>
                                <div class="generator-rangeSliders-container">
                                    <div class="generator-rangeSliders-item">
                                        <label for="sliderX">Position horizontale</label>
                                        <input type="range" id="sliderX" class="generator-rangeSlider">
                                    </div>
                                    <div class="generator-rangeSliders-item">
                                        <label for="sliderY">Position verticale</label>
                                        <input type="range" id="sliderY" class="generator-rangeSlider">
                                    </div>
                                    <div class="generator-rangeSliders-item">
                                        <label for="meme-text-size">Taille du texte</label>
                                        <input type="range" id="meme-text-size" class="generator-rangeSlider">
                                    </div>
                                </div>
                            </div>  
                        </div>

                        <a class="generator-meme-downloadBtn" id="download-btn" onclick="">Télécharger</a>

                    </div>  
                    

                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/button-animation.js"></script>
    <script src="js/meme.js"></script>
</body>
</html>
